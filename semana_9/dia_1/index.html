  <!--
    El objetivo del día de hoy será
    aprender a hacer elementos gráficos
    que interactúen con javascript.

    Empezaremos con un modal que muestre
    una imagen en tamaño completo, tenemos
    un demo con 9 imagenes mostradas en
    miniatura, deberás lograr que cuando se
    presione clic en un imagen se muestre un
    modal con la imagen en grande, el modal
    debe osbcurecer el fondo y tener un botón
    para poder cerrarlo

  -->
  <div class="modalBackground">
      <div class="openModal">
        <button class="closeBtn"><b>X</b></button>
      </div>
    </div>
