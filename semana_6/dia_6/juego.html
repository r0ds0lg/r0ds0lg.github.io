<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="juego.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unkempt:400,700" rel="stylesheet">
    <link rel="icon" href="headstone.ico">
    <title>Piedra papel o tijera</title>
</head>
<body>
    <header id="superior">
        <div class="lapida"> 
                <img class="lapida" src="imagenes/logoJuego.png"> 
        </div>
        <div id="ribbon">
                <h1 class="bannerCinta">Â¡Bienvenido!</h1> 
        </div> 
    </header>
    <div class="divcentro">
        <div id=ataques>
            <img id="rock" class="piedra" src="imagenes/rock.png">
            <img id="paper" class="papel" src="imagenes/paper.png">
            <img id="scissors" class="tijera" src="imagenes/scissors.png">
        </div>
        <div id=ataquesOponente>
            <img id="rockOp" class="piedra" src="imagenes/rockRight.png">
            <img id="paperOp" class="papel" src="imagenes/paperRight.png">
            <img id="scissorsOp" class="tijera" src="imagenes/scissorsRight.png">
        </div>
        <div id="ventanas">
            <img class="window right" src="imagenes/ventanaIzq.png">
            <img class="window left" src="imagenes/ventanaDer.png">
            <img class="batalla" src="imagenes/fondoMatch.jpg">
            <img class="player1 personajes" src="imagenes/player1.png">
            <img class="player2 personajes" src="imagenes/player2.png">
        </div>
        <button class="botonJugar">JUGAR</button>
    </div>
<footer>
    <div class="contengoInstrucciones">
        <p class="guia">Instrucciones</p>
        <p class="instrucciones" >Piedra destruye tijera (gana Piedra)
        </br>
        Tijera corta papel (gana Tijera)
        </br>
        Papel envuelve piedra (gana Papel)
        </p>

    </div>
    <div class="contengoContador">
            <span class="contador score1">0</span><span class="contador"> - </span><span class="contador score2">0</span>
            <div class="divContador"> </div>
    </div>
    <button id="boton1" class="active">1 </br> Jugador </button>
    <button id="boton2" class="inactive">2 </br> Jugadores </button>
</footer>
<script src="juego.js"></script>    
<!-- <script src="dosjuego.js"></script> -->
</body>
</html>
