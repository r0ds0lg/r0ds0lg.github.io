<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="rym.css">
  <link href="https://fonts.googleapis.com/css?family=Khand:500" rel="stylesheet">
</head>
<body>
    <header id="titulo">
        <div> 
                <img class="logoSerie" src="images/Rick_and_Morty_logo.png"> 
        </div>
        <select class="Filter">
            <option value="" disabled selected>--Choose a Filter--</option>
            <option value="all">All (Default)</option>
            <option value="name">Name</option>
            <optgroup label ="Species" value="species" class="subSpecies">
              <option value="alien">Alien</option>
              <option value="human">Human</option>
              <option value="humanoid">Humanoid</option>
              <option value="unknown">Unknown</option>
              <option value="poopybutthole">Poopybutthole</option>
              <option value="mytholog">Mytholog</option>
              <option value="animal">Animal</option>
              <option value="vampire">vampire</option>
              <option value="robot">Robot</option>
              <option value="cronenberg">Cronenberg</option>
              <option value="disease">Disease</option>
              <option value="parasite">Parasite</option>
            </optgroup>          
            <optgroup label="Gender" value="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="unknown">Unknown</option>
            </optgroup>
            </option>
          </select>
        <div> 
            <img class="gun" src="images/portal_gun.png"> 
        </div>

      </header>
      <div class="centralCard">
        <div class="portal"></div>
        <div class="contengoCards">
        </div>
        </div> 
      </div>
      <footer>
          <div class="contengoBotones">
            <img class="botones" id="backBtn" src="images/backBtn.png">
            <img class= "boxMeeseek" src="images/meeseeks-box.png">
            <img class="botones" id="nextBtn" src="images/nextBtn.png">
          </div>
              
         </footer>
     <script src="rym.js"></script>
</body>
  
</html>
